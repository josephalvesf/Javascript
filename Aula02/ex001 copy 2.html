<body>
    <h1>ola mundo</h1>
    <!--alerta-->
    <script>
      var n1 = window.prompt('Digite um numero: ')//string
      var n2 =window.prompt('Digite outro numero: ')//string
      var s = n1 + n2 //+ concatenação
      window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)  

      /*
      `A soma entre ${n1} e ${n2} é igual a ${s}` 
      da pr usar esse tbm `` ficar junto com ${}
      */
//number + number para adição
//string + string para concatenação

      /*
      o jeito certo de fazer a conta é converte o  (string) para (number)
      */ 
     /*
     converçao de string -> number
    Number.parseInt(n)-> (numero inteiro)
    Number.parseFloat(n)-> (numero real {numero que tem virgula})

    Numver (ele se vira, vai descobrir se é inteiro ou real)




     */

     //usando Number.parseInt

     var n3 = Number.parseInt(window.prompt('Digite um numero: '))//string -> number
      var n4 =Number.parseInt(window.prompt('Digite outro numero: '))//string -> number
      var s1 = n3 + n4 //+ concatenação
      window.alert('A soma dos valores é '  + s1 + '!') 

      //usando Number.parseFloat
      var n5 = Number.parseFloat(window.prompt('Digite um numero: '))//string -> number 
      var n6 =Number.parseFloat(window.prompt('Digite outro numero: '))//string -> number
      var s2 = n5 + n6 //+ concatenação
      window.alert('A soma dos valores é '  + s2 + '!') 

      // usando o Number (ele vai ve se é real ou inteiro )

      var n7 = Number(window.prompt('Digite um numero: '))//string -> number 
      var n8 =Number(window.prompt('Digite outro numero: '))//string -> number
      var s3 = n7 + n8 //+ concatenação
      window.alert('A soma dos valores é '  + s3 + '!')

    </script>
